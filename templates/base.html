<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prompt Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            @apply px-4 py-2 rounded-lg transition-colors duration-200;
        }
        .nav-link:hover {
            @apply bg-white bg-opacity-20;
        }
        .nav-link.active {
            @apply bg-white text-indigo-600;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="container mx-auto py-4">
        <div class="flex justify-center space-x-4 text-white text-lg">
            <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                Prompt Generation
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-white text-center mb-8">{% block page_title %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
